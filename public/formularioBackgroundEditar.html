<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario Background</h1>

      <form class="form-main" id="form-background-editar">
        <div>
          <label for="nome-bg" class="form-bg">Nome do Background</label>
          <input
            class="form-input"
            type="text"
            id="nome-bg"
            name="nome"
            required
          />
        </div>
        <div class="form-row">
          <label>Upload Background (PNG/JPG, tamanho 1920x1080px)</label>
          <input
            type="file"
            id="sprite-bg"
            name="sprite_bg"
            accept="image/png,image/jpeg"
          />
          <div class="form-row">
            <img
              id="preview-bg"
              src=""
              alt="Prévia Background"
              style="
                display: none;
                width: 100px;
                height: 100px;
                object-fit: contain;
                margin-top: 10px;
              "
            />
          </div>
        </div>

        <div class="button-row">
          <a href="index.html" class="cancelar-button-link">
            <button type="button" class="cancel-button">Cancelar</button>
          </a>
          <button type="submit" class="add-button">Salvar</button>
        </div>
      </form>
      <script type="module" src="formularioBgs.js"></script>
    </div>
  </body>
</html>
