<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel do Administrador</h1>

    <div class="top-bar">
      <label for="component-select">Selecionar 'componente'</label>
      <select id="component-select">
        <option value="pecas">Peças</option>
        <option value="background">Background</option>
        <!-- Adicione mais opções aqui -->
      </select>
        <a href="formularioPecas.html" class="add-button-link">
            <button class="add-button">Adicionar ➕</button>
        </a>
    </div>

    <h2>Peças</h2>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Conjunto</th>
          <th>Imagem</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de linha -->
        <tr>
          <td>1</td>
          <td>Rei</td>
          <td>Conjunto A</td>
          <td><div class="image-placeholder"></div></td>
          <td>
            <button class="alter-button">Alterar</button>
            <button class="delete-button">Deletar</button>
          </td>
        </tr>
        <!-- Outras linhas podem ser adicionadas aqui -->
      </tbody>
    </table>
  </div>
</body>
</html>
