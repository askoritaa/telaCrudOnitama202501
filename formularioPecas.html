<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Peças</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario Peças</h1>

    <form class="form-grid">
      <div class="form-row">
        <label for="nome-rei">Nome da peça Rei</label>
        <input type="text" id="nome-rei" />
        <label>Upload Skin Rei</label>
        <div class="image-placeholder"></div>
      </div>

      <div class="form-row">
        <label for="nome-peao">Nome da peça Peão</label>
        <input type="text" id="nome-peao" />
        <label>Upload Skin Peão</label>
        <div class="image-placeholder"></div>
      </div>

      <div class="form-row">
        <label for="conjunto">Nome do conjunto</label>
        <input type="text" id="conjunto" />
      </div>

      <div class="button-row">
        <a href="index.html" class="cancelar-button-link">
          <button type="button" class="cancel-button">Cancelar</button>
        </a>
        <button type="submit" class="add-button">Adicionar</button>
      </div>
    </form>
  </div>
</body>
</html>
